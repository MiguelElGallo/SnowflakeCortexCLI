site_name: Snowflake Cortex CLI Guide
site_description: Guidance for enforcing single-role authentication for Cortex Code CLI with Snowflake PATs.
site_url: https://miguelelgallo.github.io/SnowflakeCortexCLI/
repo_url: https://github.com/MiguelElGallo/SnowflakeCortexCLI
docs_dir: docs
exclude_docs: |
  Enforcing Single-Role Authentication for Cortex Code CLI with Programmatic Access Tokens.docx
  Enforcing Single-Role Authentication for Cortex Code CLI with Programmatic Access Tokens.md

nav:
  - Guide: index.md

theme:
  name: material
  language: en
  font:
    text: Source Sans 3
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: blue grey
      accent: light blue
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
